<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A beautiful comptable.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounting Console</title>
    <link rel="stylesheet" href="accounting_console.css">
    <script src="accounting_console.js" defer></script>
</head>
<body>
    <main>

        <div id="comptable">
            <p id="comptable-calcul-screen">&emsp;</p>

            <label>
                <h2 class="sr-only">Accounting Console</h2>
                <input type="text" inputmode="numeric" value="0" id="comptable-number" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
            </label>

            <div id="comptable-buttons">
                <button type="button" class="comptable-button" onclick="operationInstant('%');">&percnt;</button>
                <button type="button" class="comptable-button" onclick="clearAll();">CE</button>
                <button type="button" class="comptable-button" onclick="clearAll();">C</button>
                <button type="button" class="comptable-button" onclick="deleteLastNumber();">&leftarrow;</button>

                <button></button>
                <button></button>
                <button></button>
                <button type="button" class="comptable-button" onclick="operation('/', this);">&divide;</button>

                <button type="button" class="comptable-button comptable-number" onclick="addNumber(7);">7</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(8);">8</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(9);">9</button>
                <button type="button" class="comptable-button" onclick="operation('x', this);">&times;</button>

                <button type="button" class="comptable-button comptable-number" onclick="addNumber(4);">4</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(5);">5</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(6);">6</button>
                <button type="button" class="comptable-button" onclick="operation('-', this);">&minus;</button>

                <button type="button" class="comptable-button comptable-number" onclick="addNumber(1);">1</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(2);">2</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(3);">3</button>
                <button type="button" class="comptable-button" onclick="operation('+', this);">&plus;</button>

                <button type="button" class="comptable-button comptable-number" onclick="opInverse();">&plusmn;</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber(0);">0</button>
                <button type="button" class="comptable-button comptable-number" onclick="addNumber('.');">&comma;</button>
                <button type="button" class="comptable-button comptable-equal" onclick="solve();">&equals;</button>
            </div>
        </div>
    </main>
</body>
</html>
